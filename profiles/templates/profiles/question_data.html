<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <h4>
        <a class="article-title"
           href="{% url 'question_detail' question.quiz.pk question.pk %}">
          {{ question.question }}
        </a>
      </h4>
    </div>
    <p class="article-content">Type: {{ question.get_category_display }}</p>
    {% for option in question.options.all %}
    {% include 'profiles/options_data.html' %}
    {% endfor %}
  </div>
</article>
